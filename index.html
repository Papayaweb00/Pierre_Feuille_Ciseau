<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pfc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  </head>

<body class="bg-success text-light position-relative">
  <div id="perdant" class="bg-danger">
    <img src="image copy.png" alt="emoji perdant" class="img-fluid">
    <h3 class="text-center py-3"><em><strong>Oh!</strong></em><br>Vous avez perdu.</h3>

    <button class="btn btn-primary fw-bold recom">Recommencer</button>
  </div>
  <div id="gagnant" class="bg-success">
    <img src="image.png" alt="emoji gagnant" class="img-fluid pt-5 mt-5">
    <h3 class="text-center py-3"><em><strong>Bravo!</strong></em><br>Vous avez reussi a me battre.</h3>

    <button class="btn btn-primary fw-bold recom">Recommencer</button>
  </div>


  <div class="d-flex justify-content-around py-3 fs-5">
    <div class="d-flex flex-column align-items-center">
      <h3>Utilisateur</h3>
      <p id="scoreU">0</p>
    </div>
    
    <div class="d-flex flex-column align-items-center">
      <h3>Ordinateur</h3>
      <p id="scoreI">0</p>
    </div>
  </div>

  <div class="container-fluid">
    <h1 class="text-center fw-bold display-7 text-decoration-underline">Choix Fait</h1>
    <div class="row border border-2 border-dark mx-2 rounded-3">
      <div class="col-6 text-center py-3 border border-dark" id="choixUti">
        <h5>Choix Utilisateur</h5>
      </div>

      <div class="col-6 text-center py-3 border border-dark" id="choixIa">
        <h5>Choix IA</h5>
      </div>
    </div>
  </div>

  <div class="d-flex flex-column mx-3 align-items-center my-2 gap-3">
    <label for="choix" class="fw-bold text-decoration-underline fs-3">Faites votre choix</label>
    <select name="choix" id="choix" class="w-100 rounded-3 shadow user-select-none p-2">
      <option value="Pierre">Pierre</option>
      <option value="Feuille">Feuille</option>
      <option value="Ciseau">Ciseau</option>
    </select>
    <input type="submit" value="Enregistrer mon choix" id="submit" class="btn btn-primary fw-bold">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
    defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
  <script src="script.js" defer></script>
</body>

</html>
